<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubble game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="ptop">
            <div class="count">
                <h2>HIT</h2>
                <div class="whitecircle">
                    <h2 id="hitval"></h2>
                </div>
            </div>
            <div class="count">
                <h2>TIMER</h2>
                <div class="whitecircle">
                    <h2 id="timerval">60</h2>
                </div>
            </div>
            <div class="count">
                <h2>SCORE</h2>
                <div class="whitecircle">
                    <h2 id="scoreval">0</h2>
                </div>
            </div>
        </div>
        <div id="pbtm">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
